<!DOCTYPE html>

                    <h2>Sport and Tourism</h2>
                    <p>

                        loading="lazy"

                </figure>

                    <span class="bg-number">02</span>
                    <span class="flex-center-row tag"
                        ><div class="tagline"></div>

                    <p>
                        A trail is a path in the middle of nature that can be
                        used by anyone, without the need to have a special

                        ><button>Read more</button

                    ></a>

                    <img
                        loading="lazy"
                        src="http://imgfz.com/i/5Bt6yI1.jpeg"
                        alt="image"
                    />
                </figure>
                <figure class="card-contextual">
                    <span class="bg-number">03</span>
                    <span class="flex-center-row tag"
                        ><div class="tagline"></div>
                        Mountains</span
                    >
                    <h2>Trekking and Mountaineering</h2>
                    <p>
                        Trekking and Mountaineering could be considered similar options to hiking. In the first case, when a journey of several days is made, and the second when it is made in a mountain environment with steep slopes.

                    <a href="#because" class="link"
